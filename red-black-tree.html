<!DOCTYPE html>
<html>
	<head>
		<title> Red Black Tree </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body, button {
				background: rgb(44, 70, 15);
				color: rgb(172, 224, 114);
				font-family: segoe ui light, sans-serif;
			}
			h1 {
				text-align: center;
			}
			#canvasArea {
				border: 1px solid #000000;
				max-width: 800px;
				width: 99%;
			}
		</style>
	</head>
	<body>
		<main>
			<h1> Red Black Trees</h1>
			<p> Visual Demonstration of basic operations on Red-Black Trees </p>
			<canvas id="canvasArea" width=1600 height=800> Canvas is not supported on your browser </canvas> <br><br>
			
			<input type="number" value="20" id="nodeValue"> &nbsp;

			<button onclick="updateTree(1)">Insert</button>
			<button onclick="updateTree(4)">Randomize</button>
			<button onclick="updateTree(5)">Erase tree</button>
			<button onclick="updateTree(6)">Rotate left</button>
			<button onclick="updateTree(7)">Rotate right</button>
			<button onclick="reDraw(null, 8)">Re-do last</button><br>

			<div id="log"></div>
		</main>
		
		<script type="text/javascript" src="treeObj.js"></script>
		<script type="text/javascript" src="rb-tree-script.js"></script>
	</body>
</html>
